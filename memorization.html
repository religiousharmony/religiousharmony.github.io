<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memorization Contribution</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container py-5">
        <h1 class="text-center mb-4">Contribute to Memorization</h1>
        <p class="text-center">Help others memorize religious texts by sharing tips or organizing sessions.</p>
        <form id="memorization-form" class="mt-4">
            <div class="mb-3">
                <label for="text" class="form-label">Text to Memorize</label>
                <textarea class="form-control" id="text" rows="4" placeholder="Enter text" required></textarea>
            </div>
            <button type="submit" class="btn btn-success w-100">Submit</button>
        </form>
    </div>
    <script>
        document.getElementById('memorization-form').addEventListener('submit', (e) => {
            e.preventDefault();
            alert('Your contribution has been submitted!');
        });
    </script>
</body>
</html>
