<script>
    // تفعيل مكتبات مختلفة لكل قسم
    const libraries = {
        islam: "https://example.com/safari-library.js",
        christianity: "https://example.com/bible-library.js",
        judaism: "https://example.com/torah-library.js"
    };

    function loadLibrary(section) {
        const script = document.createElement('script');
        script.src = libraries[section];
        document.head.appendChild(script);
    }

    // مثال: تحميل مكتبة الإسلام
    loadLibrary('islam');
</script>
